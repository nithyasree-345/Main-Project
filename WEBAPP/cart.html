        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = productImages[item.product] || 'images/default.jpg';
                img.alt = item.product;
                li.appendChild(img);
                const text = document.createElement('span');
                text.textContent = `${item.product} - â¹${item.rentPerDay} per day, ${item.totalDays} days, Total: â¹${item.totalAmount}`;
                li.appendChild(text);
                cartList.appendChild(li);
                total += item.totalAmount;
            });

            document.getElementById('cart-total').textContent = `Total: â¹${total.toFixed(2)}`;
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
        }
        
        function calculateAdvance() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            cart.forEach(item => {
                total += item.totalAmount;
            });
            const advanceAmount = (total / 2).toFixed(2);
            alert(`Advance Payment Amount: â¹${advanceAmount}`);
        }
